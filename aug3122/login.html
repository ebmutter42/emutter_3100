
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #605ca8;">
    <div class="col-10 col-md-6">
        <h1 class="col-12 text-center text-white">SwollenHippo Login</h1>
        <div class="d-none d-md-flex justify-content-center">
            <img src="images/hippo.png" alt="logo" >
        </div>
        <form>
            <input id="txtEmail" type="email" aria-label="Email" placeholder="email@address.com" class="form-control">
            <input id="txtPassword" type="password" aria-label="Password" placeholder="Password" class="form-control mt-2">
            <button id="btnLogin" class="btn col-12 mt-3" style="background-color:#fc7f03;" type="button">Login</button>
            <div class="col-12 text-center mt-1 text-bold ">
                <a href="#"  class="text-white text-bold text-decoration-none">Sign Up For An Account</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
        var objCharacter;
        $.getJSON('https://www.swollenhippo.com/getProfileDetailsByAPIKey.php',
            {APIKey:'DuffManSays,Phrasing!',Codename:'Duchess'},
            (result) => {
                objCharacter =result;
                console.log(objCharacter);
        });
    </script>
</body>
</html>
