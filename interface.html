<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Population Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div id="divFilter"  class="col-12">
        <div class="col-12 d-flex justify-content-center align-items-center vh-100">
            <div class="card col-12 col-md-10 offset-md-1">
                <div class="card-head">
                    <div class="d-flex col-12 justify-content-between">
                        <h3>Tennessee Tech Class Stats</h3>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="selectSomething" class="form-label mt-4">Ignore This</label>
                            <select class="form-control" id="selectClass">
                                <option value=""></option>
                                <option value="Dept">Department</option>
                                <option value="Class">Class</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txtDeptSearch" class="form-label mt-4">Search Department</label>
                            <input class="form-control" type="text" id="txtDeptSearch" placeholder="Department">
                            <label for="txtCourseSearch" class="form-label mt-4">Search Course</label>
                            <input class="form-control" type="text" id="txtCourseSearch" placeholder="Course">
                            <label for="txtSectionSearch" class="form-label mt-4">Search Section</label>
                            <input class="form-control" type="text" id="txtSectionSearch" placeholder="Section">
                            <label for="txtCreditsSearch" class="form-label mt-4">Search Credits</label>
                            <input class="form-control" type="text" id="txtCreditsSearch" placeholder="Credits">
                            <label for="txtStartTimeSearch" class="form-label mt-4">Search Start Time</label>
                            <input class="form-control" type="text" id="txtStartTimeSearch" placeholder="Start Time">
                            <label for="txtBuildingSearch" class="form-label mt-4">Search Building</label>
                            <input class="form-control" type="text" id="txtBuildingSearch" placeholder="Building">
                        
                        </div>
                        <button class="btn btn-primary mt-2" id="btnSearch">Find</button>
                    </form>
                    <hr>
                    <table id="tblClassData" class="table mt-5">
                        <thead>
                            <tr><th>Building</th><th>Class Days</th><th>Course</th><th>Credits</th><th>CRN</th><th>Department</th><th>End Am or PM</th><th>End Time</th><th>Is Location Determined</th><th>Is Online</th><th>Is Open</th><th>Is Time Determined</th><th>Max Students</th><th>Professor</th><th>Room</th><th>Section</th><th>Start am or Pm</th><th>Start Time</th><th>student count</th><th>title</th></tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>

    </script>
</body>
</html>
