<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="col-12 mt-4 d-flex-justify-content-center">
        <form class="col-12 col-md-6 card">
            <div class="ml-1 mr-1">
                <input id="txtUsername" class="form-control mt-2" placeholder="user@email.com" type="email"/>
                <input id="txtPassword" class="form-control mt-2" placeholder="password" type="password"/>
                <button id="btnLogin" type="button" class="btn btn-primary mt-3">Login</button>
                <button id="btnForgotPassword" type="button" class="btn btn-secondary mt-2">Forgot Password?</button>
            </div>
        </form>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script>
        $(document).on('click', 'btnLogin', function(){
            let strUsername = $('#txtUsername').val();
            let strPassword = $('#txtPassword').val();
            console.log('My Username is ' + strUsername);
            console.log('My Password is ' + strPassword);
            console.log('Clicked my Login Button');
        })
        $(document).on('click', 'btnForgotPassword', function(){
            console.log('Clicked other Button');
        })
    </script>
</body>
</html>
